<!DOCTYPE html>
<html class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev server</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <style>
      .animate {
        transition: all 0.5s ease;
        opacity: 0;
      }
      .animate.in {
        opacity: 1;
      }
    </style>
    <div class="min-h-full">
      <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <img
                  class="h-8 w-8"
                  src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg"
                  alt="Workflow"
                />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      id="sign-in-box"
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <img
            class="mx-auto h-12 w-auto"
            src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
            alt="Workflow"
          />
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Sign in to your account
          </h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST" id="sign-in-form">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="email-address" class="sr-only">Email address</label>
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Email address"
              />
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Password"
              />
            </div>
          </div>
          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Heroicon name: solid/lock-closed -->
                <svg
                  class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 hidden"
      id="trade-box"
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <img
            class="mx-auto h-12 w-auto"
            src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
            alt="Workflow"
          />
          <h2
            class="mt-6 text-center text-3xl font-extrabold text-gray-900"
            id="user-welcome"
          >
            --
          </h2>
        </div>
        <form
          class="flex items-center justify-between"
          action="#"
          method="POST"
          id="trade-form"
        >
          <div class="rounded-md w-2/3">
            <div>
              <label for="pair" class="sr-only">Pair</label>
              <input
                value="XBT/EUR"
                id="pair"
                name="pair"
                type="text"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Pair: XBT/EUR"
              />
            </div>
          </div>
          <button
            id="trade"
            type="submit"
            class="w-1/3 mt-0 ml-2 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Trader
          </button>
          <button
            id="cancel"
            type="button"
            class="hidden w-1/3 mt-0 ml-2 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Stop
          </button>
        </form>
      </div>
    </div>
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 hidden"
      id="loading-box"
    >
      <h2
        class="text-black font-semibold uppercase tracking-wide text-center mb-2"
      >
        Price is loading ...
      </h2>
    </div>
    <div class="flex hidden" id="pair-box">
      <div
        class="items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50 mx-auto shadow-md rounded"
      >
        <h2
          class="text-black font-semibold uppercase tracking-wide text-center mb-2"
          id="pair-title"
        ></h2>

        <h3 class="sr-only">Price</h3>
        <div class="text-base font-medium text-gray-400 mb-10 sm:mb-8 lg:mb-10">
          <span class="flex items-center justify-center">
            <span
              class="text-5xl tracking-tight text-indigo-600 font-extrabold mx-3 animate"
              id="currentPrice"
            ></span>
            <span class="text-black">EUR</span>
          </span>
          <span
            class="block text-sm font-normal text-center mt-2"
            id="spread_percent"
          ></span>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
